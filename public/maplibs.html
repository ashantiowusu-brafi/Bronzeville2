<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="css/mapstyle.css" rel="stylesheet" />
    <title>Map Libs</title>
  </head>
  <body>
    <div class="header">
      <img class="top-image" src="Images/flyer_header.png" />
    </div>
    <div>
      <p class="fill-in">FILL IN THE BLANKS!</p>
      <div class="text">
        <p class="description">
          I live in
          <input
            id="neighborhood"
            class="inputs"
            type="text"
            placeholder="A NEIGHBORHOOD"
          />. My neighborhood feels like a community when I go to
          <input id="place" class="inputs" type="text" placeholder="A PLACE" />
          and hear
          <input id="sound" class="inputs" type="text" placeholder="A SOUND" />
          and smell
          <input id="smell" class="inputs" type="text" placeholder="A SMELL" />.
          I wish more people knew about the history of
          <input id="event" class="inputs" type="text" placeholder="AN EVENT" />
          in this neighborhood. In the future, I hope that every street corner
          has
          <input
            id="object"
            class="inputs"
            type="text"
            placeholder="AN OBJECT"
          />.
        </p>
      </div>
    </div>
    <div class="submit-div">
      <input id="name" class="inputs" type="text" placeholder="FIRST NAME" />
      <a href="index.html"
        ><button id="submit" class="submit-button">
          <b>SUBMIT ANSWERS</b>
        </button></a
      >
    </div>
    <!-- <div class="info-footer">
      <p class="info">LEAVE A VOICEMAIL OR TEXT YOUR ANSWERS TO 312-869-2584</p>
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
